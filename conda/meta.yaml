package:
  name: roq-api
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: ..

build:
  skip: true  # [win]
  number: {{ GIT_DESCRIBE_NUMBER }}
  run_exports:
    strong:
      - {{ pin_subpackage('roq-api', max_pin='x.x.x') }}
  script_env:                                                                                                              
       - ROQ_BUILD_TYPE

requirements:
  build:
    - {{ compiler('cxx') }}
    - clangdev
    - cmake
    - doxygen
    - flatbuffers
    - make
  host:
    - catch2
    - fmt
    - roq-oss-magic_enum

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Roq API
